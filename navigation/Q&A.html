<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions - Student Helper</title>
    <link rel="stylesheet" href="Q&A-styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <div id="global-header"></div>

    <section class="ask-section">
        <h1>Ask Your Question</h1>
        <div class="question-box">
            <h2>Have a question? Ask here!</h2>
            <textarea id="questionInput" rows="4" placeholder="Type your question..."></textarea>
            <button id="submitBtn" class="submit-btn" onclick="submitQuestion()">Submit</button>
        </div>

        <!-- Added section to display recent questions -->
        <div id="questions-feed" style="max-width: 800px; margin: 40px auto; text-align: left;">
            <h2>Recent Questions</h2>
            <div id="questions-list">
                <!-- Questions will be loaded here -->
                <p>Loading questions...</p>
            </div>
        </div>
    </section>

    <div id="global-footer"></div>

    <!-- Local config (gitignored) — copy firebase-config.example.js → firebase-config.js -->
    <script src="../firebase-config.js"></script>
    <script src="../components/firebase-config.js"></script>
    <script src="Q&A-script.js"></script>

    <script>const rootPath = '../';</script>
    <script src="../components/layout.js" defer></script>
</body>

</html>
