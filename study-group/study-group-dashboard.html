<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group - Select Branch</title>
    <link rel="stylesheet" href="study-group-dashboard.css">
</head>

<body>
    <div id="global-header"></div>

    <section class="branch-selection" id="branchSelection">
        <h1>Select Your Branch</h1>
        <button class="themed-button" data-branch="Computer Engineering">Computer Engineering</button>
        <button class="themed-button" data-branch="Mechanical Engineering">Mechanical Engineering</button>
        <button class="themed-button" data-branch="Electrical Engineering">Electrical Engineering</button>
        <button class="themed-button" data-branch="Civil Engineering">Civil Engineering</button>
    </section>

    <section class="years" id="yearSelection">
        <h2>Select Your Year</h2>
        <button data-year="1st Year">1st Year</button>
        <button data-year="2nd Year">2nd Year</button>
        <button data-year="3rd Year">3rd Year</button>
        <button data-year="4th Year">4th Year</button>
    </section>

    <section class="subjects" id="subjectSelection">
        <h2>Select Your Subject</h2>
        <button data-subject="Mathematics">Mathematics</button>
        <button data-subject="Physics">Physics</button>
        <button data-subject="Computer Science">Computer Science</button>
        <button data-subject="Mechanical Design">Mechanical Design</button>
    </section>

    <section class="group-options" id="groupOptions">
        <h2>Study Group Options</h2>
        <button onclick="window.open('https://meet.google.com', '_blank')">Join Google Meet</button>
        <button onclick="showCreateGroupModal()">Create a Group</button>
    </section>

    <!-- Available Groups Section -->
    <section id="available-groups" style="max-width: 800px; margin: 40px auto; display: none;">
        <h2>Available Study Groups</h2>
        <div id="groups-list" class="dashboard-grid">
            <!-- Groups loaded here -->
        </div>
    </section>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: var(--surface); padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; border: 1px solid var(--border);">
            <h3>Create New Group</h3>
            <div class="input-group">
                <label>Group Name</label>
                <input type="text" id="groupName" placeholder="e.g. Calculus Study Sesh">
            </div>
            <div class="input-group">
                <label>Meet Link</label>
                <input type="text" id="groupLink" placeholder="Google Meet Link">
            </div>
            <div class="actions" style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn btn-ghost" onclick="closeCreateGroupModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createGroup()">Create</button>
            </div>
        </div>
    </div>

    <div id="global-footer"></div>
    <script>const rootPath = '../';</script>
    <script src="../components/layout.js" defer></script>

    <script>
        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../components/firebase-config.js"></script>
    <script src="study-group-script.js"></script>
</body>

</html>
