<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver - Study Spark</title>
    <link rel="stylesheet" href="maths-solver.css">
</head>

<body>
    <div id="global-header"></div>
    <div class="container">
        <h1>Math Solver</h1>
        <p>Enter your math problem below and get an instant solution!</p>
        <input type="text" id="mathProblem" placeholder="e.g. 5 + 3 * (2^3)">
        <button class="btn" onclick="solveMathProblem()">Solve</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function solveMathProblem() {
            const problem = document.getElementById('mathProblem').value.trim();
            const resultEl = document.getElementById('result');
            if (!problem) {
                resultEl.textContent = 'Please enter a math problem.';
                return;
            }
            try {
                // Basic safe evaluation for arithmetic expressions
                const result = Function('"use strict"; return (' + problem + ')')();
                resultEl.textContent = 'Result: ' + result;
            } catch (e) {
                resultEl.textContent = 'Invalid expression. Please try again.';
            }
        }

        // Allow pressing Enter to solve
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mathProblem').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') solveMathProblem();
            });
        });
    </script>
    <div id="global-footer"></div>
    <script>const rootPath = './';</script>
    <script src="components/layout.js" defer></script>
</body>

</html>
