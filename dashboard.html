<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Study Spark</title>
    <!-- Core Styles -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="dashboard.css">

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <div id="global-header"></div>
    <!-- Note: Header has its own Auth Buttons, but Dashboard specifically needs Logout. 
         We might need to adjust header to show "Logout" if logged in, but for now 
         Dashboard has its own Logout button in the body or we rely on header. 
         The original dashboard had a Logout button in the header area. 
         I will keep the Logout button in the main body for now or let the header handle it if I update header logic later.
         For this refactor, I'll add a specific Logout action in the dashboard content to be safe. -->

    <div class="dashboard-container">
        <h1 class="user-welcome">Welcome to your Dashboard</h1>
        <button onclick="logout()" class="logout-btn">Logout</button>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>My Study Groups</h3>
                <p>You haven't joined any groups yet.</p>
                <a href="study-group/study-group.html" class="btn">Find Groups</a>
            </div>
            <div class="dashboard-card">
                <h3>Saved Resources</h3>
                <p>Access your bookmarked study materials.</p>
                <a href="study-resources/study-resources.html" class="btn">View Resources</a>
            </div>
            <div class="dashboard-card">
                <h3>Tools</h3>
                <p>Quick access to Pomodoro and other tools.</p>
                <a href="study-tools/tools.html" class="btn">Open Tools</a>
            </div>
        </div>
    </div>

    <div id="global-footer"></div>

    <!-- Scripts -->
    <!-- Local config (gitignored) — copy firebase-config.example.js → firebase-config.js -->
    <script src="firebase-config.js"></script>
    <script src="components/firebase-config.js"></script> <!-- Config must load first -->
    <script src="dashboard-script.js"></script>

    <script>const rootPath = './';</script>
    <script src="components/layout.js" defer></script>
</body>

</html>
